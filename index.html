<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTMX 2.0 Async Interceptor Example</title>
  <!-- Include HTMX 2.0 from a CDN -->
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <style>
    /* Basic styling for demonstration */
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <button 
    hx-get="/dummy-endpoint" 
    hx-target="#result" 
    hx-trigger="click">
    Fetch Data
  </button>

  <!-- The target element where the HTML response will be injected -->
  <div id="result">Result will appear here.</div>

  <script src="interceptor.js"></script>

</body>
</html>
