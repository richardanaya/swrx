<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Page</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="interceptor.js"></script>
</head>
<body>
    <h1>Welcome to the HTMX Page</h1>
    <div hx-get="/content" hx-trigger="click" hx-target="#content">
        Click to load content
    </div>
    <div id="content"></div>
</body>
</html>
