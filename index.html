<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTMX 2.0 Async Interceptor Example</title>
  <!-- Include HTMX 2.0 from a CDN -->
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <style>
    /* Basic styling for demonstration */
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <!--
    A button with an HTMX attribute that would normally send an HTTP GET request.
    In this example, when clicked, the interceptor will catch and cancel this request.
  -->
  <button 
    hx-get="/dummy-endpoint" 
    hx-target="#result" 
    hx-trigger="click">
    Fetch Data
  </button>

  <!-- The target element where the HTML response will be injected -->
  <div id="result">Result will appear here.</div>

  <script>
    /**
     * Asynchronous interceptor function.
     * This function receives the event details from HTMX, performs asynchronous operations,
     * and returns an HTML string that will be injected into the target.
     *
     * @param {CustomEvent} event - The htmx event with request details.
     * @returns {Promise<string>} - A promise that resolves with HTML content.
     */
    async function interceptor(event) {
      // Log the intercepted request details for debugging.
      console.log("Interceptor: intercepted request details:", event.detail);
      
      // Simulate an asynchronous operation (e.g., a delay or pre-processing).

      // Here you could also use fetch() or any other async operation if needed.
      // For now, we return a static HTML snippet.
      return `
        <div style="background-color:#f9f9f9; padding:1rem; border-radius:4px;">
          <h3>Intercepted Response</h3>
          <p>This HTML response was generated by the client-side interceptor instead of an actual HTTP request.</p>
        </div>
      `;
    }

    /**
     * Listen for the htmx:beforeRequest event to intercept outgoing requests.
     */
    document.body.addEventListener("htmx:beforeRequest", async (event) => {
      // Prevent the request from being sent to the server.
      event.preventDefault();

      // Call the asynchronous interceptor function.
      const htmlResult = await interceptor(event);

      // Determine the target element.
      // HTMX passes the target element via event.detail.elt and hx-target attributes.
      let target;
      if (event.detail.target) {
        // If hx-target was provided as a selector, use it.
        target = typeof event.detail.target === "string"
          ? document.querySelector(event.detail.target)
          : event.detail.target;
      } else {
        // Fallback: use the element that triggered the request.
        target = event.detail.elt;
      }

      // Check if the target element exists before updating its inner HTML.
      if (target) {
        target.innerHTML = htmlResult;
      } else {
        console.error("Interceptor: No valid target element found to inject the HTML result.");
      }
    });
  </script>
</body>
</html>
